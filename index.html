<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assests/images/favicon-32x32.png" />
  <link rel="stylesheet" href="assests/css/normalize.css" />
  <link rel="stylesheet" href="assests/css/style.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <container class="container">
    <div class="card">
      <div class="card__img">
        <img src="assests/images/image-qr-code.png" alt="qr img" class="card__img--qr">
      </div>
      <h1 class="card__h1">
        Improve your front-end skills by building projects</h1>
      <p class="card__paragraph">Scan the QR code to visit
        Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="#">Your
          Name Here</a>.
      </div>
    </footer>
  </container>
</body>

</html>
